<form class="c-form js-bucket" action="/game/{{game}}/bucket/{{_id}}" method="POST">
    <label for="bucket-{{_id}}" class="c-form__label"><h2 class="c-form__header">{{name}}</h2></label>
    <textarea id="bucket-{{_id}}" class="c-form__textarea js-card" name="content" rows="10"></textarea>
    <div class="l-actions">
        <button type="submit" class="c-action c-action--raised js-add-card">Add</button>
        <p class="js-cards-{{_id}}">{{numberOfCards}}</p>
    </div>
</form>
