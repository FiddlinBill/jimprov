<form class="c-form js-bucket" action="/game/{{game}}/bucket/{{_id}}" method="POST">
    <h2 class="c-form__header">{{name}}</h2>
    <label for="bucket-{{_id}}" class="c-form__label">Write something!</label>
    <textarea id="bucket-{{_id}}" class="c-form__textarea" rows="10"></textarea>
    <div class="l-actions">
        <button type="submit" class="c-action c-action--raised js-add-card"></button>
    </div>
</form>
